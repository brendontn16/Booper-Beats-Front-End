is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:dashboard.html'}
components:
- type: ColumnPanel
  properties: {}
  layout_properties: {slot: default}
  name: content_panel
  components:
  - properties: {source: _/theme/Untitled (1).png}
    type: Image
    layout_properties: {grid_position: 'ESBNME,IIPCMQ'}
    name: image_1
  - properties: {role: card, col_widths: '{}', visible: true}
    type: ColumnPanel
    layout_properties: {grid_position: 'ESBNME,RQCNHN'}
    event_bindings: {show: card_6_show, hide: card_6_hide}
    name: card_7
    components:
    - properties: {text: Click here for the Playlist, visible: true}
      type: Button
      layout_properties: {grid_position: 'VQLROU,DPFDEZ'}
      name: button_Search
      event_bindings: {click: button_Search_click}
- properties: {text: BooperBeats}
  type: Label
  layout_properties: {slot: title}
  name: label_1
- properties: {text: '', icon: 'fa:shopping-cart'}
  type: Button
  layout_properties: {slot: nav-right}
  name: button_7
- properties: {text: BACK}
  type: Button
  layout_properties: {slot: sidebar}
  event_bindings: {click: back_click}
  name: back
