      - name: button_1
        properties: {text: Create A Pizza}
        type: Button
        layout_properties: {grid_position: 'IHOIMP,SWEYTL'}
        event_bindings: {click: button_1_click}
    - name: card_4
      properties: {role: card}
      type: ColumnPanel
      layout_properties: {grid_position: 'FNGFQI,VGFDCZ'}
      components:
      - name: button_3
        properties: {text: Dessert Menu}
        type: Button
        layout_properties: {grid_position: 'MURBVC,YHWBJL'}
        event_bindings: {click: button_3_click}
    - name: card_5
      properties: {role: card}
      type: ColumnPanel
      layout_properties: {grid_position: 'HRKJOX,PADETT'}
      components:
      - name: button_2
        properties: {text: Beverage Menu}
        type: Button
        layout_properties: {grid_position: 'ZBHEMT,WBDLRB'}
        event_bindings: {click: button_2_click}
