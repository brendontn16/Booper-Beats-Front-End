is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:dashboard.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: card_1
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'CLLZJY,GGMIIM'}
    components:
    - name: card_2
      properties: {role: card}
      type: ColumnPanel
      layout_properties: {grid_position: 'FNGFQI,AFEVBP'}
